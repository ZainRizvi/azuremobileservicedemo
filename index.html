                <div class="modal-content">

                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title" id="myModalLabel">Your Comments</h4>
                    </div>
                    <div class="modal-body">
                        <div class="control-group">
                            <div class="controls">
                                <input id="userComment" name="s" type="text" class="form-control" placeholder="Enter your comments ...">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button id="submitComment" type="button" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </div>
        </div>
