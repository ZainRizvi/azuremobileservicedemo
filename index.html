<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script type="text/javascript" src="http://ecn.dev.virtualearth.net/mapcontrol/mapcontrol.ashx?v=7.0"></script>
        <script type="text/javascript" src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.9.1.min.js"></script>
        <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/mobileservices/MobileServices.Web-1.1.0.min.js"></script>
        <script type="text/javascript" src='app.js'></script>
        <script>
            if (window.File && window.FileReader && window.FileList && window.Blob) {
                // Great success! All the File APIs are supported.
            } else {
                alert('The File APIs are not fully supported in this browser.');
            }
            
            $( document ).ready(function() {
                console.log( "document loaded" );
            });
            
            $( window ).load(function() {
                console.log( "window loaded" );
            });
        </script>
    </head>
    <body>
        <div id="mapDiv" style="position:relative; width:800px; height:800px;"></div>

        <style>
            .thumb {
              height: 75px;
              border: 1px solid #000;
              margin: 10px 5px 0 0;
            }
        </style>

        <input type="file" id="files" name="files[]" multiple />
        <br></br>
        <output id="list"></output>
        <script>
            function handleFileSelect(evt)
            {
                var files = evt.target.files; // FileList object
            
                // Loop through the FileList and render image files as thumbnails.
                for (var i = 0, f; f = files[i]; i++)
                {
            
                    // Only process image files.
                    if (!f.type.match('image.*'))
                    {
                        continue;
                    }
            
                    var reader = new FileReader();
            
                    // Closure to capture the file information.
                    reader.onload = (function (theFile)
                    {
                        return function (e)
                        {
                            // Render thumbnail.
                            var span = document.createElement('span');
                            span.innerHTML = ['<img class="thumb" exif="true" src="', e.target.result,
                                                          '" title="', escape(theFile.name), '"/>'].join('');
                            document.getElementById('list').insertBefore(span, null);
                        };
                    })(f);
            
                    // Read in the image file as a data URL.
                    reader.readAsDataURL(f);
                }
            }
            document.getElementById('files').addEventListener('change', handleFileSelect, false);
        </script>
        <div id="logged-in" style="display: none">
            <h2>You are logged in as </h2><span id="login-name"></span>.
            <button id="log-out">Log out</button>
        </div>
        <div id="logged-out" style="display: none">
            <h2>You are not logged in.</h2>
            <button>Log in</button>
        </div>
        <form id="comment">
            <textarea>Enter</textarea>
            <button type="submit">submit</button>
        </form>
    </body>
</html>
