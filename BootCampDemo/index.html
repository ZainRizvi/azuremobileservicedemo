<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <script type="text/javascript" src="http://ecn.dev.virtualearth.net/mapcontrol/mapcontrol.ashx?v=7.0"></script>
        <script type="text/javascript" src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.9.1.min.js"></script>
        <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/mobileservices/MobileServices.Web-1.1.3.min.js"></script>
        <script type="text/javascript" src="app.js"></script>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
        <!-- Optional theme -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
        <!-- Latest compiled and minified JavaScript -->
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

        <link rel="stylesheet" href="css/app.css">

        <script>
            if (window.File && window.FileReader && window.FileList && window.Blob) {
                // Great success! All the File APIs are supported.
            } else {
                alert('The File APIs are not fully supported in this browser.');
            }
            
            $( document ).ready(function() {
                console.log( "document loaded" );
            });
            
            $( window ).load(function() {
                console.log( "window loaded" );
            });
        </script>
    </head>
    <body>
        <nav class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button id="sign-in-msft" type="button" class="btn btn-primary navbar-btn">Sign in with Microsoft Account</button>
                    <button id="sign-in-google" type="button" class="btn btn-primary navbar-btn">Sign in with Google Account</button>
                    <button id="sign-in-aad" type="button" class="btn btn-primary navbar-btn">Sign in with Active Directory</button>
                    <button id="sign-out" type="button" class="btn btn-success navbar-btn" style="display: none">Sign Out</button>
                </div>
                <div class="navbar-header navbar-right">
                    <button id="post" type="button" data-toggle="modal" data-target="#myModal" class="btn btn-primary navbar-btn">Post</button>
                </div>
            </div><!-- /.container-fluid -->
        </nav>
        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title" id="myModalLabel">Your Comments</h4>
                    </div>
                    <div class="modal-body">
                        <div class="control-group">
                            <div class="controls">
                                <input id="userComment" name="s" type="text" class="form-control" placeholder="Enter your comments ...">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button id="submitComment" type="button" class="btn btn-primary" data-dismiss="modal">Submit</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="map-canvas" style="position:relative"></div>
        <div id="logged-in" style="display: none">
            <strong>You are logged in as </strong><span id="login-name"></span>.
            <button id="log-out">Log out</button>
        </div>
        <div id="logged-out" style="display: none">
            <h2>You are not logged in.</h2>
            <button>Log in</button>
        </div>
    </body>
</html>
